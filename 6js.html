<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>displaying text</title>
</head>
<body>
    <h1>In this exaple showing some different kind of printing methods</h1>
    <p id="text-area"></p>

    <!-- replacing the content  -->
    <button type="button" onclick="document.write('5 + 6 = '+(5+6))">add</button>

    <script>
    // simply displaying calculation
    document.getElementById("text-area").innerHTML = "5 + 6 = "+(5+6)
    </script>
</body>
</html>
