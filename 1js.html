<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript examples</title>
  </head>
  <body>
    <h1>Welcome to javascript</h1>
    <p id="intro"></p>

    <!-- basic text changes -->
    <button
      type="button"
      onclick='document.getElementById("intro").innerHTML = "This is my first javascript example!"'>
      Show
    </button>
  </body>
</html>
